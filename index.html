<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product">
                <img src="https://www.bing.com/th?id=OPAC.SgsgqJ7JGxQxZA474C474&o=5&pid=21.1&w=160&h=161&rs=1&qlt=100&dpr=1&c=8&pcl=f5f5f5" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://www.bing.com/th?id=OPAC.2va2y6Vj0at%2b7g474C474&o=5&pid=21.1&w=160&h=160&rs=1&qlt=100&dpr=1&pcl=f5f5f5" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
